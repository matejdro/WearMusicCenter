apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.matejdro.wearmusiccenter"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 124
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'

        freeCompilerArgs += "-Xopt-in=kotlin.ExperimentalStdlibApi"
    }
}

dependencies {
    implementation project(path: ':wearutils')
    implementation project(path: ':common')

    implementation libs.google.wearableSupport
    compileOnly libs.google.wearableLibrary

    implementation libs.androidx.cardView
    implementation libs.androidx.appCompat
    implementation libs.androidx.core
    implementation libs.androidx.wear
    implementation libs.androidx.fragment
    implementation libs.androidx.activity
    implementation libs.androidx.preference

    implementation libs.google.playServices.wearable

    implementation libs.kotlin.coroutines

    testImplementation libs.mockito.kotlin
    testImplementation libs.mockito.core
    testImplementation libs.robolectric
    testImplementation libs.junit4
}
repositories {
    mavenCentral()
}
